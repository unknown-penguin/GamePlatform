<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">
    <span id="error-message" *ngIf="errorMessage">{{ errorMessage }}</span>
    <div class="form-field">
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username" required>
    </div>
    <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
    </div>
    <div class="form-field">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required>
    </div>
    <div class="form-field">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" formControlName="confirmPassword" required>
    </div>
    <div class="form-field">
        <button type="submit" [disabled]="!registerForm.valid" class="submit-button">Register</button>
    </div>
</form>

<div class="gamecard-container">
  <div class="gamecard-content">
    <div class="img-container" (click)="navigateToGameRoom()">
      <img style="border-radius: 24px; opacity: 0.5" src="{{ game.image }}" width="200" height="100" alt="">
      <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 12px; font-weight: bold;">
        {{ game.name }}
      </span>
    </div>
  </div>
</div>
